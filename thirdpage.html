		.box-main {

			color: black;

			margin: auto;
			height: 80%;
		}

		.firsthalf {
			width: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.secondhalf {

			padding: 30px 0;

			display: flex;
			justify-content: center;
			color: white;
		}
		.text-Header {

			display: flex;
			justify-content: center;
			color: white;
		}

			border: 1px solid #ccc;
			border-radius: 10px;
			margin: 20px auto;
			box-shadow: 0 0 5px #333;
			background-color: #eee;
		}
		form {
			width: 30%;
			margin: auto;
		}
		input[type="text"],input[type="email"],select{
			width: calc(40% - 40px);
			height: 30px;
			padding: 5px;
			border-radius: 6px;
			border: 1px solid #ccc;
			margin-bottom: 10px;
		}
		button {
			width: 30%;
			text-align: center;
			margin: auto !important;
			height: 40px;
			border-radius: 10px;
			background-color: #eee;
